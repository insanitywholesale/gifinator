frontend:
  image: *image

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}

  service:
    type: ClusterIP
    port: 8090
  ingress:
    enabled: false
    annotations: {}
    hosts:
      - host: gif.home.inherently.xyz
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: gifinator-tls
        hosts:
          - gif.home.inherently.xyz

  resources: {}

  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http

  volumes: []
  volumeMounts: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
