common:
  image: &image
    repository: registry.gitlab.com/insanitywholesale/gifinator
    pullPolicy: IfNotPresent
    tag: "latest"

render:
  image: *image

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}

  service:
    type: ClusterIP
    port: 8070

  resources: {}
  livenessProbe:
    grpc:
      port: 8070
    initialDelaySeconds: 10
  readinessProbe: {}

  volumes: []
  volumeMounts: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

